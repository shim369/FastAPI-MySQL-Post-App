<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
</head>
<body>
    <h1>Post List</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>URL</th>
            <th>User ID</th>
        </tr>
        {% for post in posts %}
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.url }}</td>
            <td>{{ post.user_id }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
