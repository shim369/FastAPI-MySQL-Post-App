<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
</head>
<body>
    <h1>Post List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>URL</th>
            <th>User ID</th>
            <th>Actions</th>
        </tr>
        {% for post in posts %}
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.url }}</td>
            <td>{{ post.user_id }}</td>
            <td>
                <button onclick="deletePost('{{ post.id }}')">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </table>

    <script>
        async function deletePost(postId) {
            try {
                const response = await fetch(`/posts/${postId}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    location.reload();
                } else {
                    console.error('Failed to delete post');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
